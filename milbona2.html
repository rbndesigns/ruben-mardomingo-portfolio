<!DOCTYPE html>

      sizes="128x128"
    />

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!-- Font Awesome -->
    <link

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>

  <body>
    <!-- Fondo Animado de Ruido -->
    <div class="bg"></div>

    <header data-aos="fade-down" data-aos-duration="2000">
      <div class="logo">
        <a href="index.html">
          <img
            src="https://ik.imagekit.io/jzanz3klfl/portfolio/Logotipo_VerticalBlanco.svg?updatedAt=1760980637728"
            alt="Ruben M Logo"
          />
        </a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>

        <a href="proyectos.html">PROYECTOS</a>
        <a href="index.html#sobre">SOBRE MÍ</a>
        <a href="#contacto">CONTACTO</a>

        <img
          src="https://ik.imagekit.io/jzanz3klfl/portfolio/Isotipo_Blanco.svg?updatedAt=1760980637768"
          alt=""
        />
      </div>
    </header>

    <main>
      <!-- Añade esta sección después del </header> y antes del <footer> -->
      <section class="proyecto-detalle">
        <div class="proyecto-header">
          <h1>MILBONA</h1>
          <p>REDISEÑO HIGH PROTEIN · PACKAGING FUNCIONAL</p>
        </div>

        <div class="proyecto-grid">
          <!-- Imagen principal grande -->
          <figure class="proyecto-item proyecto-hero">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/edicion%20de%20las%20tomas.jpg"

            />
          </figure>

          <!-- Fila con dos imágenes medianas -->
          <figure class="proyecto-item proyecto-medio-1">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/Capa%201.jpg?updatedAt=1764072493996"
              alt="Detalle packaging 1"
            />
          </figure>

          <figure class="proyecto-item proyecto-medio-2">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/toma%20lima.png?updatedAt=1764072441555"
              alt="Detalle packaging 2"
            />
          </figure>

          <!-- Fila con tres imágenes pequeñas -->
          <figure class="proyecto-item proyecto-small-1">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/MOCKUP%20BASE%20STORIES5.png?updatedAt=1764072515972"
              alt="Variante 1"
            />
          </figure>

          <figure class="proyecto-item proyecto-small-2">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/MOCKUP%20BASE%20STORIES5.png?updatedAt=1764072515972"
              alt="Variante 2"
            />
          </figure>

          <figure class="proyecto-item proyecto-small-3">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/MOCKUP%20BASE%20STORIES5.png?updatedAt=1764072515972"
              alt="Variante 3"
            />
          </figure>

          <!-- Última fila con dos imágenes grandes -->
          <figure class="proyecto-item proyecto-footer-1">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/Capa%201.jpg?updatedAt=1764072493996"
              alt="Aplicación 1"
            />
          </figure>

          <figure class="proyecto-item proyecto-footer-2">
            <img
              src="https://ik.imagekit.io/jzanz3klfl/portfolio/Milbona/Capa%201.jpg?updatedAt=1764072493996"
              alt="Aplicación 2"
            />
          </figure>
        </div>
      </section>

    <footer
      data-aos="fade-up"
      data-aos-anchor-placement="top-bottom"
      data-aos-duration="1500"
      id="contacto"
    >
      <h2>CONTACTO</h2>

      <div class="footer-content">
        <div class="footer-logo">
          <img
            src="https://ik.imagekit.io/jzanz3klfl/portfolio/Logotipo_HorizontalBlano.svg?updatedAt=1760980637733"
            alt=""

        <div class="social-links">
